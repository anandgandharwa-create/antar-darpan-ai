<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thought Meter</title>
<style>
body{
  margin:0;
  font-family: system-ui, sans-serif;
  background:#0f1115;
  color:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.screen{ display:none; text-align:center; }
.active{ display:block; }

.meter{
  width:200px;
  height:200px;
  border:6px solid #444;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  margin:auto;
}

button{
  margin-top:30px;
  padding:12px 24px;
  font-size:16px;
  border:none;
  border-radius:20px;
  background:#fff;
  color:#000;
}

.wheel{
  width:220px;
  height:220px;
  border-radius:50%;
  border:6px solid #666;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  animation: spin 2s ease-out;
}

@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(720deg); }
}

.small{
  margin-top:15px;
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>

<!-- Screen 1 -->
<div id="screen1" class="screen active">
  <div class="meter">अभी मन की स्थिति</div>
  <p class="small">विचार को देखो</p>
  <button onclick="spin()">Spin Wheel</button>
</div>

<!-- Screen 2 -->
<div id="screen2" class="screen">
  <div id="result" class="wheel">...</div>
  <p id="line" class="small"></p>
  <button onclick="back()">फिर से देखें</button>
</div>

<script>
const thoughts = [
  ["भय","जो डर रहा है, उसे देखो"],
  ["इच्छा","चाह आ रही है, तू नहीं"],
  ["क्रोध","ऊर्जा है, पहचान नहीं"],
  ["चिन्ता","भविष्य का विचार"],
  ["स्मृति","बीता हुआ अभी नहीं"],
  ["अहं","मैं की कहानी"],
  ["द्वंद्व","हाँ या ना का संघर्ष"],
  ["रिक्तता","कुछ नहीं, फिर भी सब"],
  ["शांति","बिना कारण"],
  ["साक्षी","बस देखने वाला"]
];

function spin(){
  document.getElementById("screen1").classList.remove("active");
  document.getElementById("screen2").classList.add("active");

  const pick = thoughts[Math.floor(Math.random()*thoughts.length)];
  document.getElementById("result").innerText = pick[0];
  document.getElementById("line").innerText = pick[1];

  // Zero Quantum pause (silent gap)
  navigator.vibrate?.(20);
}

function back(){
  document.getElementById("screen2").classList.remove("active");
  document.getElementById("screen1").classList.add("active");
}
</script>

</body>
</html>
