<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Time Cost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000000; /* AMOLED PURE BLACK */
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      width: 100%;
      max-width: 360px;
      padding: 26px 22px;
      text-align: center;
    }

    .tagline {
      font-size: 16px;
      color: #ffd84d; /* Yellow */
      margin-bottom: 24px;
      letter-spacing: 0.4px;
      min-height: 40px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      outline: none;
      text-align: center;
      background: #050505;
      color: #ffffff;
      box-shadow: 0 0 16px rgba(255, 216, 77, 0.35);
    }

    .result {
      margin-top: 28px;
      font-size: 22px;
      line-height: 1.5;
      color: #00ffd5;
      min-height: 84px;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaaaaa;
    }
  </style>
</head>

<body>

  <div class="screen">
    <div class="tagline" id="tagline"></div>

    <h1>आपकी उम्र कितनी है?</h1>

    <input
      type="number"
      id="age"
      placeholder="उम्र लिखें"
      oninput="calculateTime()"
    />

    <div class="result" id="result"></div>

    <div class="footer">
      आज का दिन किस पर खर्च करेंगे?
    </div>
  </div>

  <script>
    // A/B TEST TAGLINES
    const taglines = [
      "आप समय नहीं मारते, समय आपको काटता है।",
      "हर दिन कट रहा है — सवाल है, किसके लिए?",
      "समय मुफ्त नहीं है, बस बिल बाद में आता है।"
    ];

    document.getElementById("tagline").innerText =
      taglines[Math.floor(Math.random() * taglines.length)];

    function calculateTime() {
      const age = document.getElementById("age").value;
      const result = document.getElementById("result");

      if (age === "" || age <= 0 || age > 100) {
        result.innerHTML = "";
        return;
      }

      const lifeExpectancy = 75;
      const daysLeft = Math.max((lifeExpectancy - age) * 365, 0);

      result.innerHTML = `
        आपके पास अनुमानित<br>
        <strong>${daysLeft.toLocaleString()}</strong><br>
        दिन शेष हैं
      `;
    }
  </script>

</body>
</html>
