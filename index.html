<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Response Resonance Analyzer</title>

<style>
body{
margin:0;
font-family:system-ui,sans-serif;
background:#0b0b0f;
color:#fff;
}
.container{
max-width:420px;
margin:auto;
padding:20px;
}
h1{
text-align:center;
color:#ffd369;
font-size:22px;
}
.question{
font-size:18px;
margin-bottom:20px;
}
.option{
background:#15151c;
border:1px solid #222;
border-radius:14px;
padding:14px;
margin-bottom:12px;
cursor:pointer;
}
.option:hover{
background:#1f1f2b;
}
.result{
display:none;
text-align:center;
}
.energy{
font-size:26px;
margin:20px 0;
}
.insight{
color:#aaa;
font-size:15px;
}
button{
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:linear-gradient(135deg,#ffd369,#ff9f1c);
color:#000;
font-size:16px;
font-weight:bold;
margin-top:20px;
}
</style>
</head>

<body>

<div class="container" id="app">
<h1>Response Resonance Analyzer</h1>

<div id="test">
<div class="question" id="questionText"></div>

<div class="option" onclick="answer()">Option A</div>
<div class="option" onclick="answer()">Option B</div>
<div class="option" onclick="answer()">Option C</div>
</div>

<div class="result" id="result">
<div class="energy" id="energyState"></div>
<div class="insight" id="insightText"></div>
<button onclick="restart()">Test Again</button>
</div>
</div>

<script>
const questions=[
"When someone interrupts you suddenlyâ€¦",
"If a plan changes without noticeâ€¦",
"When someone doesnâ€™t reply on timeâ€¦",
"If you are left alone unexpectedlyâ€¦",
"When something remains unfinishedâ€¦"
];

let index=0;
let times=[];
let startTime=0;

function showQuestion(){
document.getElementById("questionText").innerText=questions[index];
startTime=Date.now();
}

function answer(){
let end=Date.now();
let diff=(end-startTime)/1000;
times.push(diff);
index++;

if(index<questions.length){
showQuestion();
}else{
showResult();
}
}

function showResult(){
document.getElementById("test").style.display="none";
document.getElementById("result").style.display="block";

let avg=times.reduce((a,b)=>a+b,0)/times.length;
let energy="", insight="";

if(avg<1.2){
energy="ðŸ”´ Mind Dominant";
insight="Your responses are very fast. Mind is reacting before awareness.";
}
else if(avg>=1.2 && avg<=2.5){
energy="ðŸŸ¡ Transitional State";
insight="You are alert, but still influenced by mental speed.";
}
else if(avg>2.5 && avg<=4.5){
energy="ðŸŸ¢ Conscious Flow";
insight="Your energy is balanced. Awareness is leading the mind.";
}
else{
energy="âš ï¸ Overthinking Zone";
insight="Too much delay shows doubt and energy leakage.";
}

document.getElementById("energyState").innerText=energy;
document.getElementById("insightText").innerText=insight;
}

function restart(){
index=0;
times=[];
document.getElementById("result").style.display="none";
document.getElementById("test").style.display="block";
showQuestion();
}

showQuestion();
</script>

</body>
</html>
