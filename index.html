<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thought Meter Calculator</title>
<style>
body{
  font-family: system-ui, sans-serif;
  background:#0f1115;
  color:#fff;
  margin:0;
  padding:20px;
}
h2{ text-align:center; }
.question{
  margin:20px 0;
}
button.option{
  display:block;
  width:100%;
  margin:8px 0;
  padding:12px;
  background:#222;
  color:#fff;
  border:1px solid #444;
  border-radius:10px;
  font-size:15px;
}
button.option.active{
  background:#fff;
  color:#000;
}
#result{
  margin-top:30px;
  padding:20px;
  border-radius:12px;
  background:#111;
  display:none;
  text-align:center;
}
.small{ opacity:0.8; font-size:14px; }
</style>
</head>

<body>

<h2>अपने आप से सच बोलें</h2>
<p class="small" style="text-align:center">
अगर उत्तर ईमानदार हैं, मीटर सही पढ़ेगा
</p>

<div class="question" data-q="0">
  <b>1. क्या इस समय मन बेचैन है?</b>
  <button class="option" data-score="2">हाँ, बहुत</button>
  <button class="option" data-score="1">थोड़ा</button>
  <button class="option" data-score="0">नहीं</button>
</div>

<div class="question" data-q="1">
  <b>2. क्या कोई इच्छा भीतर चल रही है?</b>
  <button class="option" data-score="2">हाँ</button>
  <button class="option" data-score="1">स्पष्ट नहीं</button>
  <button class="option" data-score="0">नहीं</button>
</div>

<div class="question" data-q="2">
  <b>3. क्या मन अभी शांत बैठ सकता है?</b>
  <button class="option" data-score="2">नहीं</button>
  <button class="option" data-score="1">कुछ देर</button>
  <button class="option" data-score="0">हाँ</button>
</div>

<button onclick="calculate()" style="margin-top:20px;width:100%;padding:14px;">
मीटर देखें
</button>

<div id="result">
  <h3 id="state"></h3>
  <p id="line" class="small"></p>
</div>

<script>
const answers = [null,null,null];

document.querySelectorAll(".option").forEach(btn=>{
  btn.onclick = function(){
    const q = this.parentElement.dataset.q;
    answers[q] = Number(this.dataset.score);
    this.parentElement.querySelectorAll(".option")
      .forEach(b=>b.classList.remove("active"));
    this.classList.add("active");
  }
});

function calculate(){
  if(answers.includes(null)){
    alert("तीनों सवालों के उत्तर दें");
    return;
  }
  const total = answers.reduce((a,b)=>a+b,0);

  let state="", line="";
  if(total>=5){
    state="चिन्ता / भय";
    line="मन किसी विचार से पकड़ा हुआ है";
  }else if(total>=3){
    state="इच्छा / द्वंद्व";
    line="कुछ चाह या निर्णय चल रहा है";
  }else if(total>=1){
    state="स्मृति / आदत";
    line="मन अतीत की लय में है";
  }else{
    state="शांति / साक्षी";
    line="कुछ पकड़ में नहीं है";
  }

  document.getElementById("state").innerText = state;
  document.getElementById("line").innerText = line;
  document.getElementById("result").style.display="block";
  navigator.vibrate?.(40);
}
</script>

</body>
</html>
