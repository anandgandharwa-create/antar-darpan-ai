<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emotional Weight Scale</title>

<style>
body{
margin:0;
font-family:system-ui,sans-serif;
background:#0b0b0f;
color:#ffffff;
}
.container{
max-width:420px;
margin:auto;
padding:20px;
text-align:center;
}
h1{
color:#ffd369;
font-size:22px;
margin-bottom:20px;
}
.option{
background:#15151c;
border:1px solid #222;
border-radius:14px;
padding:14px;
margin-bottom:12px;
cursor:pointer;
}
.option:hover{background:#1f1f2b;}

.result{display:none;}

.scale-box{
margin:30px 0;
height:200px;
display:flex;
align-items:flex-end;
justify-content:center;
}
.weight{
width:120px;
border-radius:20px;
transition:all 0.8s ease;
}

.label{
margin-top:15px;
font-size:20px;
}
.insight{
margin-top:10px;
font-size:15px;
color:#aaa;
}

button{
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:linear-gradient(135deg,#ffd369,#ff9f1c);
color:#000;
font-size:16px;
font-weight:bold;
margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

<h1>भावनात्मक भार मापक</h1>

<!-- SCREEN 1 -->
<div id="screen1">
<p>इस समय आप किस भाव को भीतर महसूस कर रहे हैं?</p>

<div class="option" onclick="selectEmotion('भय')">भय</div>
<div class="option" onclick="selectEmotion('क्रोध')">क्रोध</div>
<div class="option" onclick="selectEmotion('अपेक्षा')">अपेक्षा</div>
<div class="option" onclick="selectEmotion('प्रेम')">प्रेम</div>
<div class="option" onclick="selectEmotion('कृतज्ञता')">कृतज्ञता</div>
</div>

<!-- SCREEN 2 -->
<div class="result" id="screen2">

<div class="scale-box">
<div class="weight" id="weightBar"></div>
</div>

<div class="label" id="weightText"></div>
<div class="insight" id="insightText"></div>

<button onclick="reset()">पुनः जाँच करें</button>
</div>

</div>

<script>
const emotions = {
"भय":{
height:180,
color:"#ff2e2e",
text:"अत्यधिक भारी",
insight:"भय ऊर्जा को नीचे खींचता है। शरीर और मन में संकुचन आता है।"
},
"क्रोध":{
height:160,
color:"#ff8c1a",
text:"भारी",
insight:"क्रोध में ऊर्जा तेज़ होती है, पर असंतुलित रहती है।"
},
"अपेक्षा":{
height:140,
color:"#ffd369",
text:"मध्यम",
insight:"अपेक्षा में ऊर्जा रुकी रहती है, मुक्त नहीं हो पाती।"
},
"प्रेम":{
height:80,
color:"#00ffcc",
text:"हल्का",
insight:"प्रेम में ऊर्जा बहती है, बोझ नहीं बनती।"
},
"कृतज्ञता":{
height:40,
color:"#8a2be2",
text:"बहुत हल्का",
insight:"कृतज्ञता ऊर्जा को मुक्त और शांत कर देती है।"
}
};

function selectEmotion(e){
document.getElementById("screen1").style.display="none";
document.getElementById("screen2").style.display="block";

const bar=document.getElementById("weightBar");
bar.style.height=emotions[e].height+"px";
bar.style.background=emotions[e].color;

document.getElementById("weightText").innerText=
"भाव का भार: " + emotions[e].text;

document.getElementById("insightText").innerText=
emotions[e].insight;
}

function reset(){
document.getElementById("screen2").style.display="none";
document.getElementById("screen1").style.display="block";
}
</script>

</body>
</html>
