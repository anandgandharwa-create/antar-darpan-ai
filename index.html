<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Time Cost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b0033, #05010a);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      width: 100%;
      max-width: 360px;
      padding: 24px;
      text-align: center;
    }

    .tagline {
      font-size: 16px;
      color: #ff6ec7;
      margin-bottom: 18px;
      letter-spacing: 0.4px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      outline: none;
      text-align: center;
      background: #12001f;
      color: #ffffff;
      box-shadow: 0 0 12px rgba(255,110,199,0.3);
    }

    .result {
      margin-top: 26px;
      font-size: 22px;
      line-height: 1.5;
      color: #00ffd5;
      min-height: 80px;
    }

    .footer {
      margin-top: 18px;
      font-size: 14px;
      color: #bbbbbb;
    }
  </style>
</head>

<body>

  <div class="screen">
    <div class="tagline">
      आप समय नहीं मारते, समय आपको काटता है।
    </div>

    <h1>आपकी उम्र कितनी है?</h1>

    <input 
      type="number" 
      id="age" 
      placeholder="उम्र लिखें" 
      oninput="calculateTime()" 
    />

    <div class="result" id="result"></div>

    <div class="footer">
      आज का दिन किस पर खर्च करेंगे?
    </div>
  </div>

  <script>
    function calculateTime() {
      const age = document.getElementById("age").value;
      const result = document.getElementById("result");

      if (age === "" || age <= 0 || age > 100) {
        result.innerHTML = "";
        return;
      }

      const lifeExpectancy = 75;
      const daysLeft = Math.max((lifeExpectancy - age) * 365, 0);

      result.innerHTML = `
        आपके पास अनुमानित<br>
        <strong>${daysLeft.toLocaleString()}</strong><br>
        दिन शेष हैं
      `;
    }
  </script>

</body>
</html>
