.meter-wrap{

.needle{

width:4px;
height:120px;

left:50%;
transform-origin: bottom;
transform: rotate(-90deg);
border-radius:2px;
transition: transform 1.4s cubic-bezier(.25,.8,.25,1);
}

.needle-dot{
position:absolute;
width:14px;
height:14px;
background:#fff;

}
