<!-- SPIN WHEEL -->
<div id="wheel" style="
width:220px;
height:220px;
margin:40px auto;
border-radius:50%;
background:conic-gradient(
red, orange, yellow, green, cyan, blue, violet, red
);
box-shadow:0 0 30px rgba(255,255,255,0.3);
">
</div>

<!-- BUTTON -->
<button onclick="startSpin()" style="
padding:16px 32px;
border-radius:30px;
border:none;
background:#ffd369;
font-size:18px;
font-weight:bold;
">
TAP ‡§ï‡§∞‡•á‡§Ç
</button>

<script>
let angle = 0;
let speed = 0;
let spinning = false;

function startSpin(){
  if(spinning) return;
  spinning = true;
const sound = document.getElementById("spinSound");
sound.currentTime = 0;
sound.play();

  const wheel = document.getElementById("wheel");
  let start = Date.now();
  let duration = 5500; // üëâ 5.5 ‡§∏‡•á‡§ï‡§Ç‡§°
  let startSpeed = 40; // ‡§§‡•á‡§ú‡§º ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§

  const interval = setInterval(()=>{
    let elapsed = Date.now() - start;
    let progress = elapsed / duration;

    // ease-out effect
    let speed = startSpeed * (1 - progress);
    angle += speed;
    wheel.style.transform = "rotate(" + angle + "deg)";

    if(elapsed >= duration){
      clearInterval(interval);
      spinning = false;
      sound.pause();
      setTimeout(goNext, 700);
    }
  }, 30);
}


function goNext(){
  window.location.href = "meter.html";
}
</script>
<audio id="spinSound" src="spin.mp3" loop></audio>
